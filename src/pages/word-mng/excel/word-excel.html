<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>파일 추출</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="icontent" padding>

    <div>
        <button ion-button (click)="fileBySp.click()">이선재 맞춤법 파일 분할</button>
        <input #fileBySp type="file" multiple="false" (change)="splitFileBySp($event)" style="display: none" />
    </div>
    <br>
    <div>
        <button ion-button (click)="fileBySl.click()">이선재 표준어 파일 분할</button>

</ion-content>
